<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="shortcut icon" href="assets/img/logoAmazingEventsfavicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>

<body class="body">

  <div id="app">

    <div v-cloak>
      {{papaFiltro}}
    </div>
   
    
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="logo__nav img-fluid" src="assets/img/logoAmazingEvents.png"
              alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active style_nav active__nav bg-danger text-white" aria-current="page"
                  href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link style_nav text-white" href="assets/html/upcomming_events.html">Upcomming Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link style_nav text-white" href="assets/html/past_events.html">Past Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link style_nav text-white" href="assets/html/contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link style_nav text-white" href="assets/html/stats.html">Stats</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>


      <div
        class="carousel-inner text-white color_carousel d-flex justify-content-center align-items-center carousel_header">
        <div class="carousel-item active">
          <h3>Home</h3>
        </div>
      </div>
    </header>

    <main class="d-flex flex-row p-3 justify-content-center flex-wrap">

     

      <div class="container m-1">
        <form class="d-flex gap-3 flex-wrap justify-content-around" action="">
          <div class="d-flex flex-row flex-wrap gap-3 ">
            <div v-for='categoria in categorias.all' class="contenedor__check d-flex align-items-center text-light gap-1">
              <input v-model="catBuscadas" type="checkbox" name="{{categoria}}" :id="categoria" :value="categoria">
              <label :for="categoria">{{categoria}}</label>
              </div>
          </div>

          <div class="d-flex buscador">
            <input v-model="txtBuscado" class="form-control" id="buscador" type="search" placeholder="Search">
          </div>


        </form>
      </div>


      <section class="d-flex flex-row gap-4 p-5 justify-content-center flex-wrap">

        <div v-if="backUpEventos.length==0 && finalEvents.length==0" class="lds-heart">
          <div></div>
        </div>

        <div v-else-if="finalEvents.length==0" class="container__error"><img src='assets/img/404-error.svg' alt="img_error"> <br>
        <h2>Try again with another search ðŸ˜¿</h2></div>

        <div v-for='evento in finalEvents' class="card card_tarjeta text-center">
          <img :src='evento.image' class="card-img-top img-card" alt="{{evento.name}}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{evento.name}}</h5>
            <p class="card-text d-inline mt-2">{{evento.description}}</p>
            <div class="d-flex justify-content-between align-items m-2">
              <p>Price ${{evento.price}}</p>

              <a :href="'assets/html/describe.html?id='+ evento._id" class="btn_m">
                <img class="btn_more" src="assets/img/btn.png" alt="btn">
              </a>
              
            </div>
          </div>
        </div>


        
  
      </section>
  
     
    </main>
  
    <div class="go-top-container">
      <div class="go-top-button">
        <img src="assets/img/arrow.png" alt="arrow">
      </div>
    </div>
  
    <footer class="text-white">
      <div class="f__redes">
        <a href="https://www.instagram.com/"><img src="assets/img/ig.png" class="icon__footer" alt=""></a>
        <a href="https://www.facebook.com/"><img src="assets/img/facebook.png" class="icon__footer" alt=""></a>
        <a href="https://web.whatsapp.com/"><img src="assets/img/wsp.png" class="icon__footer" alt=""></a>
      </div>
      <h3>Amazing Events</h3>
      <div>
        <h3>Desing by Dalila</h3>
      </div>
    </footer>
  </div>


  <!-- JavaScript Bundle with Popper -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="assets/js/main.js"></script>

</body>

</html>
