  <main class="d-flex flex-column">
      
      <div class="d-flex justify-content-center align-items-center flex-wrap" id="contenido_contact">

        <form action="submit.html" class="d-flex flex-column justify-content-center align-items-center flex-wrap  form__contact">
          <div class="inputs2 d-flex">
            <!-- <label for="nombre">Name:</label> -->
            <input type="text" name="nombre" id="nombre" placeholder="name" required>
            <!-- <label for="nombre">Name:</label> -->
            <input type="text" name="asunto" id="asunto" placeholder="topic">
          </div>
          <!-- <label for="mail">Email:</label> -->
          <input type="email" name="mail" id="mail" placeholder="mail@mimail.com" required>
          <!-- <label for="msj">Mensagge:</label> -->
          <textarea name="mensaje" id="mensaje" type="text" placeholder="Message" cols="0" rows="6" class="input__mesagge"></textarea>
          <div class="d-flex justify-content-center p-2">
            <input class="btn btn-submit text-dark" type="submit" value="submit">
          </div>
        </form>
  
        <div class="contenedor_contact d-flex flex-column justify-content-center align-items-center">
